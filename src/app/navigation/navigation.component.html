<div class="navigation-container">
  <ul class="navigation-menu" routerLinkActive="active">
    <li class="menu-item">
      <img src="assets/dnd-logo.svg" class="logo" />
    </li>
    <li
      class="menu-item"
      *ngFor="let section of menuSections"
      [routerLink]="section.link"
      routerLinkActive="active-link"
    >
      <div class="label">{{ section.name }}</div>
      <div class="line"></div>
    </li>
  </ul>
</div>
